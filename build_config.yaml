    default_configuration: "Release"
    default_platform: "Win32"
    timeout: 300  # 5 minutes
    parallel_builds: true
    verbosity: "minimal"

# PROJECT STRUCTURE CONFIGURATION
project_structure:
  # SOURCE DIRECTORIES
  source_dirs:
    primary: "src"
    headers: "include" 
    resources: "resources"
    
  # OUTPUT DIRECTORIES
  output_dirs:
    root: "output"
    compilation: "compilation"
    binaries: "bin"
    intermediates: "obj"
    
  # BUILD CONFIGURATIONS
  build_configs:
    debug:
      optimization: "Od"
      debug_info: true
      runtime_checks: true
      defines: ["DEBUG", "_DEBUG"]
    release:
      optimization: "O2"
      debug_info: false  
      runtime_checks: false
      defines: ["NDEBUG", "RELEASE"]

# COMPILATION SETTINGS
compilation:
  # DEFAULT COMPILER FLAGS
  default_flags:
    - "/nologo"      # Suppress startup banner
    - "/W3"          # Warning level 3
    - "/EHsc"        # Exception handling
    - "/MD"          # Multithreaded DLL runtime
    - "/std:c++17"   # C++17 standard
    
  # RELEASE FLAGS  
  release_flags:
    - "/O2"          # Maximum optimization
    - "/GL"          # Whole program optimization
    - "/DNDEBUG"     # Release mode define
    
  # DEBUG FLAGS
  debug_flags:
    - "/Od"          # Disable optimization
    - "/Zi"          # Debug information
    - "/D_DEBUG"     # Debug mode define
    
  # LINKER FLAGS
  linker_flags:
    - "/NOLOGO"      # Suppress startup banner
    - "/SUBSYSTEM:CONSOLE"  # Console application
    - "/MACHINE:X64" # Target x64 architecture

# VALIDATION SETTINGS
validation:
  verify_paths_on_startup: true
  require_all_tools: true
  fail_on_missing_tools: true
  check_tool_versions: true